<html>
<head>
    <title>Lab 3 - JavaScript</title>
</head>
<body>
    <h1>CSCD379 JavaScript lab</h1>
    <script type="text/javascript"> 
        var months = new Array("Jan.", "Feb.", "Mar.", "Apr.", "May", "Jun.", "Jul.", "Aug.", "Sep.", "Oct.", "Nov.", "Dec.");
        var colors = new Array("red", "orange", "yellow", "green", "blue", "indigo", "violet");
        var images = new Array("_images/lab3/heads.jpg", "_images/lab3/tails.jpg");
        var today = new Date(); 

        function flip(n) {
            document.getElementById("img1").src = images[n-2*Math.floor(n/2)];
            if (n < 9) {   
                setTimeout("flip("+(n+1)+")", 100)  
            }  else {   
                document.getElementById("img1").src = images[Math.floor(Math.random()*2)]  
            } 
        } 

        document.writeln("<font color='", colors[Math.floor(Math.random()*7)], "'>This part is generated by JavaScript.</font>");
        document.writeln("<br>Last modified: ", document.lastModified);
        document.writeln("<br>Viewed: ", today);
        document.writeln("<br>Month name is ", months[today.getMonth()]);
    </script>
    <noscript>JavaScript needs to be enabled for this page to be displayed properly</noscript> 
    <br/>
    <a href="javascript:flip(0)"><img id="img1" src="_images/lab3/heads.jpg"></a> 
</body>
</html>

<!doctype html>
<html lang="en" ng-app="lbrooke.com">
    <head>
        <meta charset="utf-8">
        <title>lbrooke.com</title>
    </head>
    <body ng-controller="PhoneListController">
        <ul>

                <p>{{phone.snippet}}</p>
            </li>
        </ul>
    </body>
</html>
